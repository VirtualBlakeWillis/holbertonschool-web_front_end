<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script src="https://code.jquery.com/jquery-3.6.4.slim.min.js" integrity="sha256-a2yjHM4jnF9f54xUQakjZGaqYs/V1CYvWpoqZzC2/Bw=" crossorigin="anonymous"></script>    
    <script type="application/javascript">
        function createFamilyTree() {
            $("body").append(
                $("<table>").append(
                    $("<thead>").append(
                        $("<tr>").append(
                            $("<th>").text("Firstname"),
                            $("<th>").text("Lastname")
                        )
                    ),
                    $("<tbody>")
                )
            )
        }
        function addNewMember(firstName, lastName, position) {
            let newMember = $("<tr>").append(
                    $("<td>").text(firstName),
                    $("<td>").text(lastName),
                    $("<td>").text("(x)").click(function () {
                        newMember.remove();
                    }).css("background-color", "orange")
                )
            if (position == "before") {
                $("tbody").prepend(newMember);
            }
            else {
                $("tbody").append(newMember);

            }

        }
        function createForm() {
            $("body").before(
                $("<input>").attr("type", "text"),
                $("<input>").attr("type", "text"),

                $("<select>").append(
                    $("<option>").text("Before").attr("value", "before"),
                    $("<option>").text("After").attr("value", "after")
                ),
                $("<input>").attr("type", "submit").click(function() {
                    addNewMember($("input").first().val(), $("input:nth-of-type(2)").val(), $("select").val())
                })
            )
        }
        createFamilyTree();
        createForm();
    </script>
    
</body>
</html>
